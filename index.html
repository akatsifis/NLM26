            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 10px;
            font-size: 16px;
            line-height: 1.4;
            padding-bottom: 120px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 5px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .current-pick {
            background: linear-gradient(135deg, #3a3a3a 0%, #1a1a1a 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            border: 2px solid #666;
            position: sticky;
            top: 10px;
            z-index: 100;
        }
        
        .current-pick h2 {
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #ccc;
        }
        
        .pick-number {
            font-size: 2.2em;
            font-weight: bold;
            margin: 8px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #fff;
        }
        
        .picker-name {
            font-size: 2em;
            font-weight: bold;
            margin: 8px 0;
            color: #fff;
        }
        
        .trade-info {
            font-size: 1em;
            opacity: 0.9;
            margin-top: 8px;
            font-style: italic;
            color: #ccc;
        }
        
        .next-up-banner {
            background: linear-gradient(135deg, #2a4a2a, #1a3a1a);
            color: #90ff90;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            border: 1px solid #4a7a4a;
        }
        
        .search-box {
            margin-bottom: 15px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #2a2a2a;
            color: white;
            min-height: 50px;
        }
        
        .search-box input::placeholder {
            color: #888;
        }
        
        .search-controls {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }
        
        button {
            padding: 15px 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-height: 50px;
            touch-action: manipulation;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            color: white;
            border: 1px solid #555;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #5a5a5a, #3a3a3a);
        }
        
        .jump-btn {
            background: linear-gradient(135deg, #666, #444);
            color: white;
            border: 1px solid #777;
        }
        
        .jump-btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #777, #555);
        }
        
        .nav-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .nav-controls button {
            padding: 20px 15px;
            font-size: 18px;
            min-height: 60px;
            font-weight: bold;
        }
        
        .jump-controls {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            background: #2a2a2a;
            color: white;
            min-height: 50px;
        }
        
        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #888;
            box-shadow: 0 0 0 3px rgba(136, 136, 136, 0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #555;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .picks-section {
            margin-top: 20px;
        }
        
        .round-section {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
        }
        
        .round-header {
            font-size: 1.2em;
            font-weight: bold;
            color: #ccc;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #555;
            text-align: center;
        }
        
        .round-picks {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }
        
        .pick-item {
            padding: 15px;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            color: #bbb;
            background: #333;
            font-size: 16px;
            min-height: 50px;
            display: flex;
            align-items: center;
            touch-action: manipulation;
        }
        
        .pick-item:active {
            transform: scale(0.98);
        }
        
        .pick-item.current {
            background: linear-gradient(135deg, #666, #444);
            color: white;
            font-weight: bold;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            border: 2px solid #888;
        }
        
        .pick-item.completed {
            opacity: 0.5;
            background: #1a1a1a;
        }
        
        .pick-item.traded {
            background: #3a3a1a;
            border-left: 4px solid #888;
        }
        
        .pick-item.current.traded {
            background: linear-gradient(135deg, #6a6a3a, #4a4a2a);
        }
        
        .highlight {
            background: linear-gradient(135deg, #ffaa00, #ff8800) !important;
            color: black !important;
            font-weight: bold;
        }
        
        .quick-actions {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 40, 40, 0.95);
            border-radius: 40px;
            padding: 12px;
            display: flex;
            gap: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #555;
        }
        
        .quick-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        
        .quick-btn:active {
            transform: scale(0.9);
            background: linear-gradient(135deg, #5a5a5a, #3a3a3a);
        }
        
        @media (max-width: 768px) {
            .nav-controls,
            .jump-controls {
                display: none;
            }
            
            .search-controls {
                grid-template-columns: 1fr;
            }
            
            .search-controls button {
                margin-top: 5px;
            }
        }
    </style>
</head>

            {pick: 216, round: 18, team: "Tony", trade: "via Pat"}
        ];

        const teamEmojis = {
            "Pat": "üçÄ",
            "Dennis": "üçû", 
            "Todd": "üèÜ",
            "Comrey": "üèûÔ∏è",
            "Bones": "ü¶¥",
            "Matt": "üêç",
            "Abe": "‚öñÔ∏è",
            "Brian": "ü•©",
            "Tony": "‚õ≥",
            "Rick": "üê∂",
            "Steve": "üç∫",
            "Andy": "üëë"
        };

        function getTeamWithEmoji(teamName) {
            return `${teamEmojis[teamName]} ${teamName}`;
        }

        let currentPickIndex = 0;

        function initializeDraft() {
            // Scroll to top on page load
            window.scrollTo(0, 0);
            
            // Load saved pick position from localStorage
            const savedPickIndex = localStorage.getItem('draftPickIndex');
            if (savedPickIndex !== null) {
                const pickIndex = parseInt(savedPickIndex);
                if (pickIndex >= 0 && pickIndex < draftData.length) {
                    currentPickIndex = pickIndex;
                }
            }
            
            renderPicksGrid();
            updateCurrentPick();
        }

        function savePickPosition() {
            localStorage.setItem('draftPickIndex', currentPickIndex.toString());
        }

        function renderPicksGrid() {
            const grid = document.getElementById('picksGrid');
            grid.innerHTML = '';
            
            const rounds = {};
            draftData.forEach(pick => {
                if (!rounds[pick.round]) {
                    rounds[pick.round] = [];
                }
                rounds[pick.round].push(pick);
            });
            
            Object.keys(rounds).forEach(round => {
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round-section';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'round-header';
                headerDiv.textContent = `Round ${round}`;
                roundDiv.appendChild(headerDiv);
                
                const picksContainer = document.createElement('div');
                picksContainer.className = 'round-picks';
                
                rounds[round].forEach(pick => {
                    const pickDiv = document.createElement('div');
                    pickDiv.className = 'pick-item';
                    pickDiv.id = `pick-${pick.pick}`;
                    if (pick.trade) {
                        pickDiv.className += ' traded';
                    }
                    
                    const displayText = `${pick.pick}. ${getTeamWithEmoji(pick.team)}${pick.trade ? ` (${pick.trade})` : ''}`;
                    pickDiv.textContent = displayText;
                    
                    pickDiv.onclick = () => {
                        currentPickIndex = pick.pick - 1;
                        updateCurrentPick();
                    };
                    
                    picksContainer.appendChild(pickDiv);
                });
                
                roundDiv.appendChild(picksContainer);
                grid.appendChild(roundDiv);
            });
        }

        function updateCurrentPick() {
            const pick = draftData[currentPickIndex];
            
            // Save current position to localStorage
            savePickPosition();
            
            // Update current pick display
            document.getElementById('pickNumber').textContent = `Pick #${pick.pick}`;
            document.getElementById('pickerName').textContent = getTeamWithEmoji(pick.team);
            document.getElementById('tradeInfo').textContent = pick.trade ? `(${pick.trade})` : '';
            
            // Update stats
            document.getElementById('currentRound').textContent = pick.round;
            document.getElementById('completedPicks').textContent = `${currentPickIndex}/${draftData.length}`;
            
            // Update next up
            if (currentPickIndex < draftData.length - 1) {
                const nextPick = draftData[currentPickIndex + 1];
                document.getElementById('nextUp').textContent = getTeamWithEmoji(nextPick.team);
            } else {
                document.getElementById('nextUp').textContent = 'Draft Complete!';
            }
            
            // Update visual indicators
            document.querySelectorAll('.pick-item').forEach(el => {
                el.classList.remove('current', 'completed');
            });
            
            // Mark completed picks
            for (let i = 0; i < currentPickIndex; i++) {
                const el = document.getElementById(`pick-${draftData[i].pick}`);
                if (el) el.classList.add('completed');
            }
            
            // Mark current pick
            const currentEl = document.getElementById(`pick-${pick.pick}`);
            if (currentEl) {
                currentEl.classList.add('current');
                currentEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            // Update input field
            document.getElementById('pickInput').value = pick.pick;
        }

        function nextPick() {
            if (currentPickIndex < draftData.length - 1) {
                currentPickIndex++;
                updateCurrentPick();
            }
        }

        function previousPick() {
            if (currentPickIndex > 0) {
                currentPickIndex--;
                updateCurrentPick();
            }
        }

        function jumpToPick() {
            const pickNumber = parseInt(document.getElementById('pickInput').value);
            if (pickNumber >= 1 && pickNumber <= draftData.length) {
                currentPickIndex = pickNumber - 1;
                updateCurrentPick();
            }
        }

        function resetDraft() {
            if (confirm('Reset draft to the beginning? This will clear your saved progress.')) {
                currentPickIndex = 0;
                localStorage.removeItem('draftPickIndex'); // Clear saved position
                updateCurrentPick();
            }
        }

        function searchManager() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!searchTerm) return;
            
            // Clear previous highlights
            document.querySelectorAll('.highlight').forEach(el => {
                el.classList.remove('highlight');
            });
            
            // Find and highlight all picks for this manager
            let firstMatch = null;
            let matchCount = 0;
            draftData.forEach(pick => {
                if (pick.team.toLowerCase().includes(searchTerm)) {
                    const el = document.getElementById(`pick-${pick.pick}`);
                    if (el) {
                        el.classList.add('highlight');
                        if (!firstMatch) firstMatch = pick.pick - 1;
                        matchCount++;
                    }
                }
            });
            
            // Jump to first match
            if (firstMatch !== null) {
                currentPickIndex = firstMatch;
                updateCurrentPick();
                
                // Show match count feedback
                const searchInput = document.getElementById('searchInput');
                const originalPlaceholder = searchInput.placeholder;
                searchInput.placeholder = `Found ${matchCount} matches`;
                setTimeout(() => {
                    searchInput.placeholder = originalPlaceholder;
                }, 2000);
            } else {
                // No matches found feedback
                const searchInput = document.getElementById('searchInput');
                const originalPlaceholder = searchInput.placeholder;
                searchInput.placeholder = 'No matches found';
                setTimeout(() => {
                    searchInput.placeholder = originalPlaceholder;
                }, 2000);
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.highlight').forEach(el => {
                el.classList.remove('highlight');
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextPick();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousPick();
                    break;
                case 'r':
                case 'R':
                    resetDraft();
                    break;
            }
        });

        // Touch gestures for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        const minSwipeDistance = 50;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchStartX - touchEndX;
            const deltaY = touchStartY - touchEndY;
            
            // Only trigger if horizontal swipe is dominant
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    // Swipe left - next pick
                    nextPick();
                } else {
                    // Swipe right - previous pick
                    previousPick();
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });

        // Enter key support for inputs
        document.getElementById('pickInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                jumpToPick();
                e.target.blur(); // Hide mobile keyboard
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchManager();
                e.target.blur(); // Hide mobile keyboard
            }
        });

        // Initialize on load
        initializeDraft();
    </script>
