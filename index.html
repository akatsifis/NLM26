            padding: 0;
            box-sizing: border-box;
        }

            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;

            padding: 30px;

        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            font-weight: 900;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            color: white;
            border: 1px solid #555;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #5a5a5a, #3a3a3a);
        }
        
        .nav-btn:active {
            transform: translateY(0);
        }
        
        .jump-btn {
            background: #555;
            color: white;
            border: 1px solid #666;
        }
        
        .jump-btn:hover {
            background: #666;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        
        .current-pick {
            background: linear-gradient(135deg, #3a3a3a 0%, #1a1a1a 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            animation: pulse 2s infinite;
            border: 2px solid #666;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .current-pick h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .pick-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .picker-name {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .trade-info {
            font-size: 1.2em;
            opacity: 0.95;
            margin-top: 10px;
            font-style: italic;
        }
        
        .picks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .round-section {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 1px solid #444;
        }
        
        .round-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        
        .round-header {
            font-size: 1.3em;
            font-weight: bold;
            color: #ccc;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 3px solid #555;
        }
        
        .pick-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            color: #bbb;
        }
        
        .pick-item:hover {
            background: #3a3a3a;
            transform: translateX(5px);
            color: #fff;
        }
        
        .pick-item.current {
            background: linear-gradient(135deg, #666, #444);
            color: white;
            font-weight: bold;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            border: 1px solid #888;
        }
        
        .pick-item.completed {
            opacity: 0.4;
            background: #1a1a1a;
        }
        
        .pick-item.traded {
            background: #3a3a1a;
            border-left: 4px solid #888;
        }
        
        .pick-item.current.traded {
            background: linear-gradient(135deg, #666, #444);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #555;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 8px;
            width: 100px;
            text-align: center;
            background: #2a2a2a;
            color: white;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #888;
            box-shadow: 0 0 0 3px rgba(136, 136, 136, 0.2);
        }
        
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }

            font-size: 16px;
            border: 2px solid #555;
            border-radius: 8px;
            width: 300px;
            margin-right: 10px;
            background: #2a2a2a;
            color: white;
        }
        
        .search-box input::placeholder {
            color: #888;
        }
        
        .highlight {
            background: #ffff00 !important;
            color: black !important;
        }
    </style>

                        updateCurrentPick();
                    };
                    
                    roundDiv.appendChild(pickDiv);
                });
                
                grid.appendChild(roundDiv);
            });
        }

        function updateCurrentPick() {
            const pick = draftData[currentPickIndex];
            
            // Update current pick display
            document.getElementById('pickNumber').textContent = `Pick #${pick.pick}`;
            document.getElementById('pickerName').textContent = pick.team;
            document.getElementById('tradeInfo').textContent = pick.trade ? `(${pick.trade})` : '';
            
            // Update stats
            document.getElementById('currentRound').textContent = pick.round;
            document.getElementById('completedPicks').textContent = `${currentPickIndex} / 216`;
            
            // Update next up
            if (currentPickIndex < draftData.length - 1) {
                const nextPick = draftData[currentPickIndex + 1];
                document.getElementById('nextUp').textContent = nextPick.team;
            } else {
                document.getElementById('nextUp').textContent = 'Draft Complete';
            }
            
            // Update visual indicators
            document.querySelectorAll('.pick-item').forEach(el => {
                el.classList.remove('current', 'completed');
            });
            
            // Mark completed picks
            for (let i = 0; i < currentPickIndex; i++) {
                const el = document.getElementById(`pick-${draftData[i].pick}`);
                if (el) el.classList.add('completed');
            }
            
            // Mark current pick
            const currentEl = document.getElementById(`pick-${pick.pick}`);
            if (currentEl) {
                currentEl.classList.add('current');
                currentEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            // Update input field
            document.getElementById('pickInput').value = pick.pick;
        }

        function nextPick() {
            if (currentPickIndex < draftData.length - 1) {
                currentPickIndex++;
                updateCurrentPick();
            }
        }

        function previousPick() {
            if (currentPickIndex > 0) {
                currentPickIndex--;
                updateCurrentPick();
            }
        }

        function jumpToPick() {
            const pickNumber = parseInt(document.getElementById('pickInput').value);
            if (pickNumber >= 1 && pickNumber <= 216) {
                currentPickIndex = pickNumber - 1;
                updateCurrentPick();
            }
        }

        function resetDraft() {
            currentPickIndex = 0;
            updateCurrentPick();
        }

        function searchManager() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) return;
            
            // Clear previous highlights
            document.querySelectorAll('.highlight').forEach(el => {
                el.classList.remove('highlight');
            });
            
            // Find and highlight all picks for this manager
            let firstMatch = null;
            draftData.forEach(pick => {
                if (pick.team.toLowerCase().includes(searchTerm)) {
                    const el = document.getElementById(`pick-${pick.pick}`);
                    if (el) {
                        el.classList.add('highlight');
                        if (!firstMatch) firstMatch = pick.pick - 1;
                    }
                }
            });
            
            // Jump to first match
            if (firstMatch !== null) {
                currentPickIndex = firstMatch;
                updateCurrentPick();
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.highlight').forEach(el => {
                el.classList.remove('highlight');
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case 'ArrowRight':
                    nextPick();
                    break;
                case 'ArrowLeft':
                    previousPick();
                    break;
                case ' ':
                    e.preventDefault();
                    nextPick();
                    break;
            }
        });

        // Initialize on load
        initializeDraft();
    </script>
</body>
</html>
